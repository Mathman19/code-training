<!DOCTYPE html>
<!-- Data Visualization with D3: Add Inline Styling to Elements -->
<html lang="en">
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <script>
            const dataSet = [2, 34, 12, 63, 23, 70]
            d3.selectAll("h2").data(dataSet).enter().append("h2").text((d) => d + " buah").style("font-family", "sans-serif")
        </script>
    </body>
</html>
