<!DOCTYPE html>
<!-- Data Visualization with D3: Work with Data in D3 -->
<html lang="en">
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <script>
            const dataSet = [2, 34, 12, 63, 23, 70]
            d3.selectAll("h2").data(dataSet).enter().append("h2").text("list baru")
        </script>
    </body>
</html>
