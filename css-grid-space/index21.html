<style>
	.d1 {
		background: LightBlue;
		grid-area: header;
	}
	
	.d2 {
		background: LightGreen;
		grid-area: advert;
	}
	
	.d3 {
		background: LightPink;
		grid-area: content;
	}
	
	.d4 {
		background: LightSalmon;
		grid-area: footer;
	}
	.container {
		font-size: 50px;
		min-height: 500px;
		width: 100%;
		background: LightGray;
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: 50px auto 1fr auto;
		grid-gap: 10px;
		grid-template-areas:
			"header"
			"advert"
			"content"
			"footer";
	}
	
	@media (min-width: 800px) {
		.container {
			grid-template-columns: auto 1fr;
			grid-template-rows: auto 1fr auto;
			grid-template-areas:
				"advert header"
				"advert content"
				"advert footer";
		}
	}
	
	@media (min-width: 1000px) {
		.container {
			grid-template-areas:
				"header header"
				"advert content"
				"footer footer";
		}
	}
</style>
<div class="container">
	<div class="d1">Header</div>
	<div class="d2">Sidebar</div>
	<div class="d3">Content</div>
	<div class="d4">Footer</div>
</div>
