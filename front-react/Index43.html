<!-- React: Change Inline CSS Conditionally Based on Component State -->
<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Controller extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    input: ''
                }
                this.change = this.change.bind(this);
            }
            change(e) {
                this.setState({
                    input: e.target.value
                });
            }
            render() {
                let inputPass = {border: '0.5px solid gray'}
                if (this.state.input.length > 10) {
                    inputPass = {border: '4px solid green'}
                }
                else if (this.state.input.length > 6) {
                    inputPass = {border: '4px solid red'}
                }
                return (
                    <div>
                        <h3>Password : </h3><br />
                        <input type = 'password' style = {inputPass} value = {this.state.input} onChange = {this.change} />
                    </div>
                );
                
            }
        };
        ReactDOM.render(<Controller />, document.getElementById('root'));
    </script>
</body>
