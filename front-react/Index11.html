<!-- React: Compose React Components -->
<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const JenisNasgor = () => {
            return (
                <div>
                    <h2>Nasi goreng :</h2>
                    <ul>
                        <li>Biasa</li>
                        <li>Telor</li>
                        <li>Spesial</li>
                    </ul>    
                </div>
            )
        }

        class JenisMie extends React.Component{
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h2>Mie :</h2>
                        <MieTelor />
                        <MieKwitiau />   
                    </div>
                )
            }
        };

        const MieKwitiau = () => {
            return (
                <div>
                    <h4>Mie Kwitiau :</h4>    
                    <ul>
                        <li>Biasa</li>
                        <li>Kambing</li>
                        <li>Seblak</li>
                    </ul>
                </div>
            )
        }

        const MieTelor = function () {
            return (
                <div>
                    <h4>Mie Telor :</h4>
                    <ul>
                        <li>Biasa</li>
                        <li>Ayam</li>
                        <li>Sapi</li> 
                    </ul>    
                </div>
            )
        }

        class Menu extends React.Component{
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h1>Makanan</h1>
                        <JenisNasgor />
                        <JenisMie /> 
                    </div>
                )
            }
        };
                    
        ReactDOM.render(<Menu />, document.getElementById('root'));
    </script>
</body>
