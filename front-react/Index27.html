<!-- React: Write a Simple Counter -->
<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Bio extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count : 0
                };
                this.tambah = this.tambah.bind(this);
                this.kurang = this.kurang.bind(this);
                this.reset = this.reset.bind(this);
            }
            tambah() {
                this.setState(state => ({
                    count: state.count + 1
                }));
            }
            kurang() {
                this.setState(state => ({
                    count: state.count - 1
                }));
            }
            reset() {
                this.setState(state => ({
                    count: 0
                }));
            }
            render() {
                return (
                    <div>
                        <button onClick = {this.tambah}>Tambah</button>
                        <button onClick = {this.kurang}>Kurang</button>
                        <button onClick = {this.reset}>Reset</button>
                        <h1>Angka skrg {this.state.count}</h1>
                    </div>
                )
            }
        };

        ReactDOM.render(<Bio />, document.getElementById('root'));
    </script>
</body>
