<!-- React and Redux: Manage State Locally First -->
<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const buttonRemove = {backgroundColor: "red", color: "white"}
        class DisplayMessages extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    input: "",
                    messages: []
                }
            }
            handleChange(e) {
                this.setState({
                    input: e.target.value,
                    messages: this.state.messages
                });
            }
            submitMessages() {
                this.setState({
                    input: "",
                    messages: [...this.state.messages, this.state.input]
                });
            }
            removeMessages() {
                this.setState({
                    messages: [],
                    input: this.state.input
                });
            }
            render() {
                return (
                    <div>
                        <h2>Input your list : </h2>
                        <input value={this.state.input} onChange={this.handleChange.bind(this)} />
                        <button onClick={this.submitMessages.bind(this)}>Submit</button>
                        <button onClick={this.removeMessages.bind(this)} style={buttonRemove}>Remove</button>
                        <ul>
                            {this.state.messages.map((x,i) => {
                                return <li key={i}>{x}</li>
                            })}
                        </ul>
                    </div>
                )
            }
        };

        ReactDOM.render(<DisplayMessages />, document.getElementById('root'));
    </script>
</body>
