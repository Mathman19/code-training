<!-- React and Redux: Connect Redux to React -->
<head>
    <script src="https://unpkg.com/redux@4.0.5/dist/redux.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-redux@7.2.1/dist/react-redux.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const addMessage = (message) => {
            return {
                type: 'ADD',
                message
            }
        }

        const mapDispatchToProps = (dispatch) => {
            return {
                submitNewMessage: (message) => {
                    dispatch(addMessage(message));
                }
            }
        }

        const mapStateToProps = (state) => {
            return {
                message: state
            }
        }
        
        class Presentasi extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h3>Ini sebuah presentasi</h3>
                    </div>
                )
            }
        }

        const connect = ReactRedux.connect;
        const connectedPresentasi = connect(mapStateToProps, mapDispatchToProps)(Presentasi);
    </script>
</body>
